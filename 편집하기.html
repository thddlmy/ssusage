    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="편집하기.js"></script>
</head>
<body>
    <!--header 상단메뉴바-->
    <div class="header">
        <div class="header_name"><a href="main.html"><strong>S<span style="color: #475D8D">S</span>Ussage.</strong></a></div>
        <div class="header_menu">
            <div class="header_items"><a href="작문 찾기.html" >작문 찾기</a></div>
            <div class="header_items"><a href="맞춤형 작문.html">맞춤형 작문</a></div>
            <div class="header_items"><a href="편집하기.html"><span style="color: #C3A565;">편집하기</span></a></div>
        </div>
        <div class="header_blank">　　　　　　　　　　</div>
    </div>

    <!--content 부분-->
    <div id="wrapper" style="TEXT-ALIGN: center">
        <div id="content_title">
            <div id="title">
            <img src="media/pencil.png" width="50"><br><b>편집하기</b>
            </div>
        </div>
        <div id="content_edit">
            <div id="edit">
                <input type="button" class="btn btn-outline-info"  onclick="edit_copy()" value="전체 복사" style="font-size: 18px;">
                <!--보안상 회의 필요-->
                <input type="button" class="btn btn-outline-info" id="pasteBtn" value="붙여넣기" style="font-size: 18px;">
                <input type="button" class="btn btn-outline-info" id="cutBtn"  onclick="allDelete()" value="모두 지우기" style="font-size: 18px;">
            </div>
            <form>
                <textarea cols="80" rows="25" wrap="soft" id="edit_textarea" placeholder="복사한 내용을 자유롭게 편집하여 바로 응용해 볼 수 있습니다. 내용을 입력하세요.
                "></textarea>
            </form>
        </div>
</div>
</body>

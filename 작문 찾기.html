<!DOCTYPE html>
<html lang=ko>
<head>
    <title>SSUssage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="ssusage_data.js"></script>
    <script src="작문 찾기.js"></script>
</head>
<body>
    <!--header 상단메뉴바-->
    <div class="header">
        <div class="header_name"><a href="main.html"><strong>S<span style="color: #475D8D;">S</span>Ussage.</strong></a></div>
        <div class="header_menu">
            <div class="header_items"><a href="작문 찾기.html"><span style="color: #C3A565;">작문 찾기</span></a></div>
            <div class="header_items"><a href="맞춤형 작문.html">맞춤형 작문</a></div>
            <div class="header_items"><a href="편집하기.html">편집하기</a></div>
        </div>
        <div class="header_blank">　　　　　　　　　　</div>
    </div>

    <!--content 부분-->
    <div id="wrapper" style="TEXT-ALIGN: center">
        <div id="content_title">
            <div id="title">
                <img src="media/mg.png" width="50"><br><b>작문찾기</b>
            </div>
            <div id="search">
                <form>
                    <input type="textarea" id="search_content" value="" onkeyup="search()" placeholder="찾고자 하는 키워드 입력" style="width: 800px; height: 50px">
                </form>
            </div>
        </div>
    <!--content_navigation bar-->    
        <div id="content_search">
            <nav id="category">
            <details>
                <summary><div class="tag" title="1" onclick="categoryCilck(title)">대학생활</div></summary>
            </details>
            <details open>
                <summary><div>안부인사</div></summary>
            <ul>
                <li><div class="tag" title="2" onclick="categoryCilck(title)">명절</div></li>
                <li><div class="tag" title="3" onclick="categoryCilck(title)">날씨</div></li>
                <li><div class="tag" title="4" onclick="categoryCilck(title)">축하</div></li>
                <li><div class="tag" title="5" onclick="categoryCilck(title)"> 조의</div></li>
            </ul>
            </details>
            </nav>
    <!--content message block table--> 
            <div id="message">
            <div></div>
                <table id="all_box">
                    <script>
                        var table = document.getElementById('all_box');
                        makeTable();
                        function makeTable() {
                            var row=""
                            for(i=0; i <ssusage_data.length-2; i+=2) {
                                row += `<tr>
                                                <td class="message_box" data-clipboard-text="${ssusage_data[i][0]}" >${ssusage_data[i][0]}</td><td class="message_box" data-clipboard-text="${ssusage_data[i+1][0]}">${ssusage_data[i+1][0]}</td>
                                            </tr>`
                            }
                            table.innerHTML= row;
                        }
                    </script>
                    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
                    <script>
                      var clipboard = new ClipboardJS( '.message_box' );
                      clipboard.on( 'success', function() {
                        alert( 'Copy Success' );
                      } );
                      clipboard.on( 'error', function() {
                        alert( 'Copy Fail' );
                      } );
                    </script>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
